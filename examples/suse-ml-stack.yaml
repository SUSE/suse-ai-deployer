# This is an example overrides yaml enabling deployment of pytorch with longhorn storage. 
# Please update these overrides as needed for your environment.

global:
  imagePullSecrets:
  - application-collection
ollama:
  enabled: false
open-webui:
  enabled: false
milvus:
  enabled: false
pytorch:
  #To learn more about the entries, helm show values oci://dp.apps.rancher.io/charts/pytorch
  enabled: true
  gpu:
    enabled: false
    type: 'nvidia'
    number: 1
    nvidiaResource: "nvidia.com/gpu"
    mig:
      enabled: false
      devices: {}
  runtimeClassName: ""
  persistence: 
    enabled: true 
    size: 10Gi
    storageClass: longhorn
  gitClone:
    enabled: false 
    repository: ""
    revision: ""
    secretName: ""
  configMapExtFiles: ""  
